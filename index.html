<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="left">
            <div class="logo">Pisocial</div>
            <section class="social-links">
                <div class="social-buttons">
                <img src="image/Linkedin.svg" alt="LInkedin">
                <a href="#">Sign up with Linkedin</a></div> <br>

                <div class="social-buttons">
                <img src="image/twitter (1) 1.svg" alt="Twitter">
                <a href="#">Sign up with Twitter </a></div> <br>

                <div class="social-buttons">
                <img src="image/Facebook.svg" alt="Facebook">
                <a href="#">Sign up with Facebook</a>
                </div>
            </section>
        </div>


    <div class="right">
            <img class="design1" src="image/Group 20.svg" alt="design">
            <form>
            <section class="headings">
                <h3>Sign Up</h3>
                <p>Get started absolutely free</p>
            </section>
            <input class="input" type="email" name="email" placeholder="Email"> <br>
            <input class="input" type="password" name="password" placeholder="Password"><br>
            <input class="checkbox" type="checkbox" name="checkbox">
            <label for="checkbox">Creating an account means you're okay with our Terms and Services, Privacy policy and default notification settings</label>

            <br>
            <input class="submit" type="submit" value="Sign Up"> <br>
            </form>
            <img class="design" src="image/Group 20.svg" alt="design">
    </div>


        </div>
</body>
</html>
